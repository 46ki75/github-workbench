version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/nodejs'
    schedule:
      interval: 'daily'
    target-branch: 'main'

  - package-ecosystem: 'maven'
    directory: '/java'
    schedule:
      interval: 'daily'
    target-branch: 'main'

  - package-ecosystem: 'cargo'
    directory: '/crates'
    schedule:
      interval: 'daily'
    target-branch: 'main'
